<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65837733d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/cart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Charlie's Pizza</title>
</head>
<body>
    <header class="header"> <!-- Header Section-->
        <div class="header__container">
            <div class="header__logo">
                <a href="index.html" class="header__logoLink">
                    <img src="./img/logo.svg" alt="logo">
                    <h1>Charlie's Pizza</h1>
                </a>
            </div>
            <div class="header__navigation">
                <ul class="header__boxNav">
                    <li class="header__link">
                        <a href="index.html">Inicio</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Menu</a>
                    </li>
                    <li class="header__link" >
                        <a href="#" class="active">Delivery</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Nosotros</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Contactanos</a>
                    </li>
                </ul>
            </div>
            <div class="header__menu">
                <spam class="header__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </spam>
                <spam class="header__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </spam>
                <button class="header__signIn">Inicia Sesion</button>
            </div>
        </div>
    </header> <!-- Header Section-->

    <div class="carrito">
        <div class="carrito__container">
            <div class="carrito__productos">
                <div class="carrito__productosTitulo">
                    <h2>Desea agregar mas productos o servicios?</h2>
                </div>
                <div class="carrito__bebida">
                    <div class="carrito__imgBebida">
                        <img src="./img/bebida.png" alt="bebida">
                    </div>
                    <div class="carrito__desBebida">
                        <p>Coca-Cola 2L por $1</p>
                    </div>
                    <div class="carrito__bebida-btn">
                        <button class="carrito__aggBebida">Agregar Bebida</button>
                    </div>
                </div>
                <div class="carrito__delivery">
                    <div class="carrito__imgdelivery">
                        <img src="./img/delivery.png" alt="delivery">
                    </div>
                    <div class="carrito__desdelivery">
                        <p>Delivery por $5</p>
                    </div>
                    <div class="carrito__delivery-btn">
                        <button class="carrito__aggdelivery">Agregar Delivery</button>
                    </div>
                </div>
            </div>
            <div class="carrito__listaContainer">
                <div class="carrito__lista">
                    <div class="carrito__listaTitulo">
                        <h2>Productos Seleccionados</h2>
                    </div>
                    <div class="carrito__productoSeleccionado">
                        <div class="carrito__nombreProducto"></div>
                        <div class="carrito__productoPrecio"></div>
                    </div>
                </div>
                <div class="carrito__listaTotal">
                    <div class="carrito__listaTitulo">
                        <button class="carrito__cancelar">Cancelar Pedido</button>
                    </div>
                    <div class="carrito__total">
                        <a href="./form.html">
                            <button class="carrito__aceptar">Aceptar Pedido</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
