<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65837733d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/class_operacion.js"></script>
    <script defer src="./js/cart.js"></script>
    <title>Charlie's Pizza</title>
</head>
<body>
    <header class="header"> <!-- Header Section-->
        <div class="header__container">
            <div class="header__logo">
                <a href="index.html" class="header__logoLink">
                    <img src="./img/logo.svg" alt="logo">
                    <h1>Charlie's Pizza</h1>
                </a>
            </div>
            <div class="header__navigation">
                <ul class="header__boxNav">
                    <li class="header__link">
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Menu</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Delivery</a>
                    </li>
                    <li class="header__link">
                        <a href="#">About us</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="header__menu">
                <spam class="header__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </spam>
                <spam class="header__cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </spam>
                <button class="header__signIn">Sign In</button>
            </div>
        </div>
    </header> <!-- Header Section-->

    <main class="maintwo">
        <div class="main__containertwo">
            <div class="main__selections">
                <div class="main__selectionValueOne">
                    <p>Has Selecionado la siguiente pizza:</p>
                </div>
                <div class="main__selectionValueTwo">
                    <p>Con Un Precio de:</p>
                </div>
            </div>
            <div class="main__options">
                <div class="main__optionValue">
                    <p id="optionOne"></p>
                </div>
                <div class="main__optionValuetwo">
                    <p id="optionTwo">$</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
